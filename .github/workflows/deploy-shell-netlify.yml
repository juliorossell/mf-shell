# GitHub Actions Workflow for Shell App
name: ðŸ  Deploy Shell to Netlify

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'angular.json'
      - 'federation.config.js'

  workflow_dispatch:

env:
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_SHELL }}

jobs:
  build-and-deploy:
    name: ðŸš€ Build and Deploy Shell
    runs-on: ubuntu-24.04

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ—‘ï¸ Remove pre-installed Node.js
      run: |
        echo "Removing pre-installed Node.js..."
        sudo apt-get remove -y nodejs npm
        sudo apt-get autoremove -y
        sudo rm -rf /usr/local/lib/node_modules
        sudo rm -rf ~/.npm
        which node && echo "Node still found" || echo "Node removed"

    - name: ðŸ“¦ Setup Node.js v22.12.0
      uses: actions/setup-node@v5
      with:
        node-version: '22.12.0'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: ðŸ” Verify Node.js version
      run: |
        echo "âœ… Node.js version: $(node --version)"
        echo "âœ… npm version: $(npm --version)"
        if [[ "$(node --version)" != "v22.12.0" ]]; then
          echo "âŒ Wrong Node.js version!"
          exit 1
        fi

    - name: ðŸ“š Install Dependencies
      run: npm ci --legacy-peer-deps

    - name: ðŸ”§ Update Federation Manifest
      run: |
        cat > src/federation.manifest.json << EOF
        {
          "mfe-widget-a": "https://fractalia-widget-a.netlify.app/remoteEntry.json",
          "mfe-widget-b": "https://fractalia-widget-b.netlify.app/remoteEntry.json"
        }
        EOF
        echo "âœ… Federation manifest updated for production"

    - name: ðŸ—ï¸ Build for Production
      run: |
        npm run build:multirepo
        echo "âœ… Shell built successfully"

    - name: ðŸ“„ Copy Federation Manifest to Dist
      run: |
        cp src/federation.manifest.json dist/shell/browser/federation.manifest.json
        echo "âœ… Federation manifest copied to build output"

    - name: ðŸš€ Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist/shell/browser'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}

    - name: ðŸ” Validate Deployment
      run: |
        echo "ðŸ” Validating shell deployment..."
        sleep 10

        response=$(curl -s -o /dev/null -w "%{http_code}" https://fractalia-shell.netlify.app)
        if [ $response = "200" ]; then
          echo "âœ… Shell app is responding correctly"
        else
          echo "âŒ Shell app returned HTTP $response"
          exit 1
        fi

        response=$(curl -s -o /dev/null -w "%{http_code}" https://fractalia-shell.netlify.app/federation.manifest.json)
        if [ $response = "200" ]; then
          echo "âœ… Federation manifest is accessible"
        else
          echo "âŒ Federation manifest returned HTTP $response"
          exit 1
        fi

    - name: ðŸ’¬ Notify Teams
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "ðŸŽ‰ Shell deployment completed successfully!"
        echo "ðŸ”— URL: https://fractalia-shell.netlify.app"
        echo "ðŸ“± Branch: ${{ github.ref_name }}"
        echo "ðŸ”¨ Commit: ${{ github.sha }}"
