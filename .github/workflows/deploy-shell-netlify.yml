# GitHub Actions Workflow for Shell App
name: ðŸ  Deploy Shell to Netlify

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'angular.json'
      - 'federation.config.js'
      - '.github/workflows/deploy-shell-netlify.yml'

  workflow_dispatch:

env:
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_SHELL }}
  # Si usas npm privado, agrega NPM_TOKEN en secrets (opcional)
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build-and-deploy:
    name: ðŸš€ Build and Deploy Shell
    runs-on: ubuntu-24.04

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js v22.12.0
        uses: actions/setup-node@v5
        with:
          node-version: '22.12.0'

          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ§ª Assert Node toolchain (hard fail if wrong)
        shell: bash
        run: |
          echo "PATH=$PATH"
          echo "node: $(which node)"
          echo "npm:  $(which npm)"
          node -v
          npm -v
          node -p "process.execPath"
          if [[ "$(node -v)" != "v22.12.0" ]]; then
            echo "âŒ Node is not v22.12.0. Failing."
            exit 1
          fi

      - name: ðŸ› ï¸ Install build tools for native modules
        shell: bash
        run: |
          echo "ðŸ› ï¸ Installing build essentials..."
          sudo apt-get update
          sudo apt-get install -y build-essential python3
          echo "âœ… Build tools installed"

      # âœ… Opcional: auth para npm privado (solo si realmente instalas paquetes desde registry npm privado)
      - name: ðŸ” Configure npm auth (optional)
        if: env.NPM_TOKEN != ''
        shell: bash
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm whoami || true

      - name: ðŸ§¹ Clean installation for native modules
        shell: bash
        run: |
          echo "ðŸ§¹ Cleaning previous installations..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          echo "ðŸ”§ Configuring npm for native modules..."
          npm config set target_platform linux
          npm config set target_arch x64
          echo "âœ… Clean completed"

      - name: ðŸ“š Install Dependencies (fresh)
        shell: bash
        run: |
          echo "ðŸ“¦ Installing dependencies for Linux x64..."
          npm install --legacy-peer-deps --force
          echo "ðŸ”§ Rebuilding native modules..."
          npm rebuild
          echo "âœ… Installation completed"

      - name: ðŸ” Show build script (debug)
        shell: bash
        run: node -p "require('./package.json').scripts['build:multirepo']"

      - name: ðŸ”§ Update Federation Manifest (production endpoints)
        shell: bash
        run: |
          cat > src/federation.manifest.json << 'EOF'
          {
            "mfe-widget-a": "https://fractalia-widget-a.netlify.app/remoteEntry.json",
            "mfe-widget-b": "https://fractalia-widget-b.netlify.app/remoteEntry.json"
          }
          EOF
          echo "âœ… Federation manifest updated for production"

      # ðŸ”¥ Importante: usamos npx ng para evitar cualquier ng global raro
      - name: ðŸ—ï¸ Build for Production
        shell: bash
        run: |
          node -v
          npx ng version
          npm run build:multirepo
          echo "âœ… Shell built successfully"

      - name: ðŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist/shell/browser'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}

      - name: ðŸ” Validate Deployment
        shell: bash
        run: |
          echo "ðŸ” Validating shell deployment..."
          sleep 10

          response=$(curl -s -o /dev/null -w "%{http_code}" https://fractalia-shell.netlify.app)
          if [ "$response" = "200" ]; then
            echo "âœ… Shell app is responding correctly"
          else
            echo "âŒ Shell app returned HTTP $response"
            exit 1
          fi

          response=$(curl -s -o /dev/null -w "%{http_code}" https://fractalia-shell.netlify.app/federation.manifest.json)
          if [ "$response" = "200" ]; then
            echo "âœ… Federation manifest is accessible"
          else
            echo "âŒ Federation manifest returned HTTP $response"
            exit 1
          fi

      - name: ðŸ’¬ Notify Teams
        if: success() && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          echo "ðŸŽ‰ Shell deployment completed successfully!"
          echo "ðŸ”— URL: https://fractalia-shell.netlify.app"
          echo "ðŸ“± Branch: ${{ github.ref_name }}"
          echo "ðŸ”¨ Commit: ${{ github.sha }}"
