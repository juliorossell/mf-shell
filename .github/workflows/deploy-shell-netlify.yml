# GitHub Actions Workflow for Shell App
name: ğŸ  Deploy Shell to Netlify

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'angular.json'
      - 'federation.config.js'
      - '.github/workflows/deploy-shell-netlify.yml'

  workflow_dispatch:

env:
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_SHELL }}
  # Si usas npm privado, agrega NPM_TOKEN en secrets (opcional)
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build-and-deploy:
    name: ğŸš€ Build and Deploy Shell
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js v22.12.0
        uses: actions/setup-node@v5
        with:
          node-version: '22.12.0'

          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ§ª Assert Node toolchain (hard fail if wrong)
        shell: bash
        run: |
          echo "PATH=$PATH"
          echo "node: $(which node)"
          echo "npm:  $(which npm)"
          node -v
          npm -v
          node -p "process.execPath"
          if [[ "$(node -v)" != "v22.12.0" ]]; then
            echo "âŒ Node is not v22.12.0. Failing."
            exit 1
          fi

      - name: ğŸ› ï¸ Install build tools for native modules
        shell: bash
        run: |
          echo "ğŸ› ï¸ Installing build essentials..."
          sudo apt-get update
          sudo apt-get install -y build-essential python3
          echo "âœ… Build tools installed"

      # âœ… Opcional: auth para npm privado (solo si realmente instalas paquetes desde registry npm privado)
      - name: ğŸ” Configure npm auth (optional)
        if: env.NPM_TOKEN != ''
        shell: bash
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm whoami || true

      - name: ğŸ§¹ Clean installation for native modules
        shell: bash
        run: |
          echo "ğŸ§¹ Cleaning previous installations..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          echo "âœ… Clean completed"

      - name: ğŸ“š Install Dependencies (fresh)
        shell: bash
        env:
          npm_config_platform: linux
          npm_config_arch: x64
          npm_config_python: python3
        run: |
          echo "ğŸ“¦ Installing dependencies for Linux x64..."
          npm install --legacy-peer-deps --force
          echo "ğŸ”§ Rebuilding native modules..."
          npm rebuild
          echo "âœ… Installation completed"

      - name: ğŸ” Show build script (debug)
        shell: bash
        run: node -p "require('./package.json').scripts['build:multirepo']"

      # ğŸ”¥ Importante: usamos npx ng para evitar cualquier ng global raro
      - name: ğŸ—ï¸ Build for Production
        shell: bash
        run: |
          node -v
          npx ng version
          npm run build:multirepo
          echo "âœ… Shell built successfully"

      - name: ğŸ”§ Update Federation Manifest (production endpoints)
        shell: bash
        run: |
          cat > dist/shell/browser/federation.manifest.json << 'EOF'
          {
            "mfe-widget-a": "https://fractalia-widget-a.netlify.app/remoteEntry.json",
            "mfe-widget-b": "https://fractalia-widget-b.netlify.app/remoteEntry.json"
          }
          EOF
          echo "âœ… Federation manifest updated for production and placed in build output"

      - name: ğŸš€ Deploy to Netlify
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist/shell/browser'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}

      - name: ğŸ” Validate Deployment
        shell: bash
        run: |
          echo "ğŸ” Validating shell deployment..."
          echo "â³ Waiting for deployment to be ready..."
          sleep 30

          # Get the deployed URL from Netlify output or use default
          DEPLOY_URL="${{ steps.netlify-deploy.outputs.deploy-url || 'https://fractalia-shell.netlify.app' }}"
          echo "ğŸ”— Testing deployment at: $DEPLOY_URL"

          # Check if site is accessible
          max_retries=5
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL" || echo "000")

            if [ "$response" = "200" ]; then
              echo "âœ… Shell app is responding correctly"
              break
            else
              echo "â³ Attempt $((retry_count + 1))/$max_retries: Shell app returned HTTP $response, retrying in 15s..."
              sleep 15
              retry_count=$((retry_count + 1))
            fi
          done

          if [ $retry_count -eq $max_retries ]; then
            echo "âŒ Shell app failed to respond after $max_retries attempts"
            echo "ğŸ” Let's check what's actually deployed..."
            curl -v "$DEPLOY_URL" 2>&1 || true
            echo "ğŸ” Checking if this is a subdomain issue..."
            curl -s -o /dev/null -w "%{http_code}" https://app.netlify.com/sites/fractalia-shell || true
            exit 1
          fi

          # Validate federation manifest
          response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/federation.manifest.json")
          if [ "$response" = "200" ]; then
            echo "âœ… Federation manifest is accessible"
            # Show manifest content for verification
            echo "ğŸ” Manifest content:"
            curl -s "$DEPLOY_URL/federation.manifest.json"
          else
            echo "âŒ Federation manifest returned HTTP $response"
            echo "ğŸ” Checking build directory structure..."
            ls -la dist/shell/browser/ || true
            exit 1
          fi

      - name: ğŸ’¬ Notify Teams
        if: success() && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          echo "ğŸ‰ Shell deployment completed successfully!"
          echo "ğŸ”— URL: https://fractalia-shell.netlify.app"
          echo "ğŸ“± Branch: ${{ github.ref_name }}"
          echo "ğŸ”¨ Commit: ${{ github.sha }}"
